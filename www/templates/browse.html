<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-settings" ng-click="openSettings()"></button>
  </ion-nav-buttons>

  <ion-tabs class="tabs-positive tabs-icon-only">

    <ion-tab title="Messages" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" href="#/app/browse/messages">
      <ion-nav-view name="tabMessages" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Reminders" icon-on="ion-ios7-alarm" icon-off="ion-ios7-alarm-outline" href="#/app/browse/reminders">
      <ion-nav-view name="tabReminders" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Notes" icon-on="ion-ios7-compose" icon-off="ion-ios7-compose-outline" href="#/app/browse/notes">
      <ion-nav-view name="tabNotes" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

  </ion-tabs>

</ion-view>
